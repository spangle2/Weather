<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="weather-container">
            <div class="header">
                <div>
                    <div class="location">Loading...</div>
                    <div class="date">...</div>
                </div>
            </div>
            
            <div class="weather-info">
                <div>
                    <div class="temperature">--°</div>
                    <div class="weather-description">Loading weather data...</div>
                </div>
                <img src="https://via.placeholder.com/120" class="weather-icon" alt="Weather Icon">
            </div>
            
            <div class="details">
                <div class="detail-box">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value feels-like">--°</div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value humidity">--%</div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value wind">-- mph</div>
                </div>
            </div>
            
            <div class="forecast">
                <!-- Forecast items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamic Weather App</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!-- Stars background -->


    <div class="stars"></div>


    

    <div class="app-container">


        <!-- Location prompt overlay -->


        <div class="location-prompt">


            <h2>Weather App</h2>


            <p>Please enter your location to get the latest weather updates.</p>


            <div class="location-input">


                <input type="text" id="location-input" placeholder="Enter city name...">


                <button id="search-button">Search</button>


            </div>


            <div class="location-buttons">


                <button id="geolocation-button" class="location-button">Use My Location</button>


            </div>


        </div>




        <div class="loading">

            <div class="spinner"></div>

        </div>



        <div class="weather-container">

            <div class="header">

                <div>

                    <div class="location">Loading...</div>

                    <div class="date">...</div>

                </div>


                <button id="change-location" class="location-button secondary" style="display: none;">Change Location</button>

            </div>



            <div class="weather-info">

                <div>

                    <div class="temperature">--°</div>

                    <div class="weather-description">Loading weather data...</div>

                </div>

                <img src="https://via.placeholder.com/120" class="weather-icon" alt="Weather Icon">

            </div>



            <div class="details">

                <div class="detail-box">

                    <div class="detail-label">Feels Like</div>

                    <div class="detail-value feels-like">--°</div>

                </div>

                <div class="detail-box">

                    <div class="detail-label">Humidity</div>

                    <div class="detail-value humidity">--%</div>

                </div>

                <div class="detail-box">

                    <div class="detail-label">Wind</div>

                    <div class="detail-value wind">-- mph</div>

                </div>

            </div>



            <div class="forecast">

                <!-- Forecast items will be added here dynamically -->

            </div>

        </div>

    </div>



    <script src="app.js"></script>

</body>
